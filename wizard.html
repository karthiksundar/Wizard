<script type="text/javascript">
		
$(document).ready(function(){
	
	// onNext variable in options defines a function that has to be called when 'Next' button is clicked
	// onPrevious variable in options defines a function that has to be called when 'Previous' button is clicked
	// policy defines the navigation policy that can either be flexible or sequential 
	
	// These params are optional and can be ignored
	
	var options = [
             {onNext: function() {return true;}},
             {policy: 'flexible'},

	];
	
	$("#parent").wizard(options);
});

</script>
